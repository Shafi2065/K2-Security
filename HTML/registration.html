<html>
    <head>
        <title>K2 Security Company Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel ="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
    </head>
    <body>
        <h1 id ="Registration_heading" class="display-1">K2 Security Account Registration</h1>
        <div class="container">
            <div class="row justify-content-center mt-5">
                <div class="col-md-6 col-lg-4">    
                    <form>
                        <div class="mb-3">
                            <label for="registerEmail" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="registerEmail" aria-describedby="emailHelp">
                            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                        </div>
                        <div class="mb-3">
                            <label for="RegisterPassword" class="form-label">Password</label>
                            <input type="password" class="form-control" id="RegisterPassword">
                        </div>
                        <div class="mb-3">
                            <label for="inputRole" class ="form-label">Role</label>    
                            <select id="inputRole" class="form-select">
                                <option selected>Choose...</option>
                                <option>Employee</option>
                                <option>Manager</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>    
                </div>
            </div>
        </div>
    </body>
</html>
