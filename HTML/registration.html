<!DOCTYPE html>
<html>
    <head>
        <title>K2 Security Company Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel ="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
    </head>
    <body id="registration">
        <h1 id="Registration_heading" class="display-1">K2 Security Account Registration</h1>
        <div class="container">
            <div class="row justify-content-center mt-5">
                <div class="col-md-6 col-lg-4">    
                    <form>
                        <div class="form-group">
                            <label for="Email" class="form-label" id="Email">Email address</label>
                            <input type="email" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="Password" class="form-label" id="Password">Password</label>
                            <input type="password" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="Phone" class="form-label" id="Phone">Phone Number</label>
                            <input type="tel" class="form-control" pattern="[0-9]+" required>
                        </div>
                        <div class="form-group">
                            <label for="inputRole" class ="role-label">Role</label>    
                            <select id="inputRole" class="form-select">
                                <option selected>Choose...</option>
                                <option>Employee</option>
                                <option>Manager</option>
                            </select>
                        </div>
                       <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
        <script src="js/bootstrap.bundle.min.js"></script>
        <script src="js/script.js"></script>
    </body>
</html>
